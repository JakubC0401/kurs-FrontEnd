<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DRAG & DROP</title>

    <script type="text/javascript" src="js/jquery.js" ></script> <!-- dodanie biblioteki jquey?pamiętaj też o pliku-->
    <script type="text/javascript" src="js/app.js"></script>

    <link rel="stylesheet" href="css/style.css">

  <body>
    <div id ="dropZone" ondragover="dragOver(event)" ondrop="drop(event)"></div>
    
    <img  id="wykrzyknik" src="images/wykrzyknik.jpg" alt="!" draggable="true" ondragstart="dragStart(event)" /> <!-- dodanie obrazka do przeciągania -->


    
  </body>
</html>
