<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Document</title>
</head>
<body>



    <p>
        Jaakuuub Cz <br>
        stan cywilny: <span title="dodaje dymka">wolny</span>
    </p>


    <p>
        1) czym jest atrybut? <br> 
        2) atrybut title - dodaje dymka do tekstu<br> 
        3) atrybut lang <br> 
        4) <span title="można dodać wykorzystująć emmeta">skrót dodający atrybuty z pomocą Emmet</span>
    </p>

    <span> atrybut span nic nie robi (tag neutralny) - ale można do niego dodawać atrybuty :) </span>
    
    <br>

    <span lang="en">Hello World</span>
</body>
</html>
