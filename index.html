<!DOCTYPE html>
<html lang="pl" style="scroll-behavior: smooth;">
<head>
    <meta charset="UTF-8"> <!-- kodowanie znaków ustawione na UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Jakub Cz">
    <meta name="description" content="Sample training document">
    <meta name="keywords" content="sample, training, document, html, css, js">


    <title>Sample Document</title>
</head>
<body style="background-color: rgb(228, 231, 202);">


    <!--
    
    tr - table row - wiersz tabeli
    td - table data - komórka tabeli
    th - table header - nagłówek tabeli
    caption - tytuł tabeli


    span - rozpiętość
    colspan - rozpiętość kolumn
    rowspan - rozpiętość wierszy
    -->

    <table border="1" style="margin: 0 auto;">
        <caption>CENY KURSÓW</caption>

        <thead>
            <tr>
                <th>Typ kursu</th>
                <th>Cena</th>
                <th>Kategoria</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>C++</td>
                <td>50 zł</td>
                <td rowspan="4" >Programowanie</td>
            </tr>
            <tr>
                <td>Java</td>
                <td>45 zł</td>
                
            </tr>
            <tr>
                <td>Python</td>
                <td>55 zł</td>
                
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>70 zł</td>
                
            </tr>
            <tr>
                <td>HTML</td>
                <td>30 zł</td>
                <td rowspan="3">Web</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>35 zł</td>
            </tr>
            <tr>
                <td>PHP</td>
                <td>60 zł</td>
            </tr>

            <tr>
                <td colspan="3" align="center">Kursy w języku polskim</td>
            </tr>
            
        </tbody>
    </table>

</body>
</html>
